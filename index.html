<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Random Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Vollkorn:ital@0;1&family=Yesteryear&family=Zilla+Slab:wght@700&display=swap"
      rel="stylesheet"
    />

    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Javascript Quote Generator</h2>
      </div>

      <div class="main-box">
        <div class="text-area">
          <p class="quote">
            The greatest glory in living lies not in never falling, but in
            rising every time we fall.
          </p>
        </div>

        <div class="person">Nelson Mandela</div>

        <div class="button-container">
          <button id="newquote" onclick="getQuotes()">New Quote</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
